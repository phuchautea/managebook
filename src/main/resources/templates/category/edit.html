<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Category List</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<div class="container">
  <main>
    <th:block th:replace="layout :: header"></th:block>
    <div class="py-5 text-center">
      <h2>Sửa Danh Mục</h2>
    </div>
    <div class="row g-5">
      <div class="col-md-12">
        <form action="#" th:action="@{/categories/edit}" th:object="${category}" method="POST">
          <input type="hidden" th:field="*{id}">
          <div class="row g-3">
            <div class="col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="" required="">
              <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
          </div>
          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Lưu thông tin</button>
        </form>
        <br>
        <a th:href="@{/categories}">Back to List</a>
      </div>
    </div>
  </main>
  <th:block th:replace="layout :: footer"></th:block>
</div>
</body>
</html>
