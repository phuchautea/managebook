<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Category List</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<div class="container">
    <main>
        <th:block th:replace="layout :: header"></th:block>
        <div class="py-5 text-center">
            <h2>Danh sách Danh Mục</h2>
        </div>
        <div class="row g-5">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th sec:authorize="hasAnyAuthority('admin')">Action</th>
                        </tr>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.id}"></td>
                            <td th:text="${category.name}"></td>
                            <td sec:authorize="hasAnyAuthority('admin')">
                                <a th:href="@{/categories/edit/{id}(id=${category.id})}"><span class="badge bg-primary">Edit</span></a>
                                <a th:href="@{/categories/delete/{id}(id=${category.id})}" onclick="return confirm('Are you sure?')"><span class="badge bg-danger">Delete</span></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <th:block th:replace="layout :: footer"></th:block>
</div>
</body>
</html>
