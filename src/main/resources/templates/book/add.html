<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<div class="container">
    <main>
        <th:block th:replace="layout :: header"></th:block>
        <div class="py-5 text-center">
            <h2 th:text=${title}></h2>
        </div>
        <div class="row g-5">
            <div class="col-md-12">
                <form action="#" th:action="@{/books/add}" th:object="${book}" method="POST">
                    <div class="row g-3">
<!--                        <div class="col-12">-->
<!--                            <label for="id" class="form-label">Id</label>-->
<!--                            <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="" required="">-->
<!--                        </div>-->
                        <div class="col-12">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="">
                            <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                        </div>
                        <div class="col-12">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="">
                        </div>
                        <div class="col-12">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="">
                            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                        </div>
                        <div class="col-12">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-control" id="category" name="category.id">
                                <option value="">-- Select Category --</option>
                                <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                            <span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
                            <!--                            <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="" required="">-->
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Lưu thông tin</button>
                </form>
                <br>
                <a th:href="@{/books}">Back to List</a>
            </div>
        </div>
    </main>
    <th:block th:replace="layout :: footer"></th:block>
</div>
</body>
</html>
