<body>
<div class="container">
    <main>
        <div class="container" th:fragment="header">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="/books" class="nav-link">List Books</a></li>
                    <li class="nav-item"><a href="/books/add" class="nav-link">Add Book</a></li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="POST">
                            <button class="btn btn-outline-danger" type="submit">Logout</button>
                        </form>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-primary" href="/login">Login</a>
                    </li>
                </ul>
            </header>
        </div>
        <div class="py-5 text-center">
            <h2>Liên hệ</h2>
        </div>
        <div class="row g-5">
            <div class="col-md-12">
                <h4 class="mb-3">Liên hệ</h4>
                <form action="#" th:action="@{/contact}" th:object="${contact}" method="POST">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">Họ tên</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="" required="">
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="" required="">
                        </div>
                        <div class="col-12">
                            <label for="message" class="form-label">Tin nhắn</label>
                            <textarea rows="5"  th:field="*{message}" class="form-control" id="message" placeholder="" required=""></textarea>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Gửi thông tin</button>
                </form>
            </div>
        </div>
    </main>
    <div th:insert="~{::${content}}"></div>
    <footer th:fragment="footer" class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">Copyright © 2023 Hoàng Phúc Hậu</p>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </footer>
</div>
</body>
</html>
